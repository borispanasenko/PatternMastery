name: .NET CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - run: dotnet --info
      - run: dotnet restore
      - run: dotnet build -c Release --no-restore
      - run: dotnet test tests/PatternMastery.Tests -c Release --no-build --verbosity normal
